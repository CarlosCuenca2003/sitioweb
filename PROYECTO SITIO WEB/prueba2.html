        </h1>
    </div>

    <div class="contenedor-principal">
        <div class="contenedor-tarjeta">
            <a href="#1">
                <figure>
                    <img class="cont-img" src="img/ferrari_pole.png" alt="Carrera 1" class="frontal">
                    <figcaption class="atras">
                        <h2>Gp Barenhin 1-2 para Ferrari</h2>
                        <hr>
                        <center>
                            <p>
                                Los pilotos Charles Leclerc y Carlos Sainz, de Ferrari, hicieron el 1-2 en el Gran Premio de Bahréin, 
                                carrera inaugural de la temporada 2022 de la Fórmula 1, teniendo un gran inicio de temporada que no 
                                tenian desde hace mucho tiempo    
                            </p>
                        </center>
                    </figcaption>
                </figure>
            </a>
        </div>

        <div class="contenedor-tarjeta">
            <a href="#2">
                <figure>
                    <img src="img/australia.jpg" alt="Carrera 2" class="frontal">
                    <figcaption class="atras">
                        <h2>Gp de Australia 2022 Victoria de Ferrari</h2>
                        <hr>
                        <center>
                            <p>
                                El Gran Premio de Australia de 2022 fue la tercera ronda de la temporada 2022 de Fórmula 1. Se disputó los días 8, 9 y 10 de abril en el circuito de Albert Park, 
                                ubicado en Melbourne (Australia).
                                Fernando Alonso, Lewis Hamilton, Sebastian Vettel y Valtteri Bottas son los únicos pilotos activos que lograron ganar en Australia
                                El vencedor fue Charles Leclerc, quién logró su primer Grand Chelem de su historial en la «máxima categoría». Sergio Pérez y George Russell completaron el podio
                            </p>
                        </center>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor-tarjeta">
            <a href="#3">
                <figure>
                    <img src="img/miami2022.jpg" alt="Carrera 3" class="frontal">
                    <figcaption class="atras">
                        <h2>Gp de Miami 2022 podio doble para Ferrari</h2>
                        <hr>
                        <center>
                            <p>
                                El Gran Premio de Miami de 2022 fue la quinta ronda de la temporada 2022 de Fórmula 1. Se disputó los días 6, 7 y 8 de mayo en el Autódromo Internacional de Miami, 
                                Miami Gardens (Estados Unidos). 
                                Max Verstappen fue el ganador, seguido de Charles Leclerc y Carlos Sainz Jr en lo que fue el primero Gp ahi en Miami
                            </p>
                        </center>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor-tarjeta">
            <a href="#4">
                <figure>
                    <img src="img/asutria.jpg" alt="Carrera 3" class="frontal">
                    <figcaption class="atras">
                        <h2>Red Bull Ring Gp victoria para Ferrari</h2>
                        <hr>
                        <center>
                            <p>
                                El Gran Premio de Austria de 2022 fue la undécima ronda de la temporada 2022 de Fórmula 1. Se disputó los días 8, 9 y 10 de julio en el Red Bull Ring, Spielberg (Austria)
                                Lewis Hamilton, Valtteri Bottas y Max Verstappen son los únicos pilotos activos que lograron ganar en Austria
                                Max Verstappen fue el ganador de la carrera clasificatoria, que le otorgó la pole position para la carrera principal
                                Charles Leclerc se quedó con el triunfo en la carrera principal, segundo fue Verstappen y Lewis Hamilton tercero
                            </p>
                        </center>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor-tarjeta">
            <a href="#5">
                <figure>
                    <img class="cont-img" src="img/solverston.jpg" alt="Carrera 2" class="frontal">
                    <figcaption class="atras">
                        <h2>Gp de Australia 2022 Victoria de Ferrari</h2>
                        <hr>
                        <center>
                            <p>
                                El Gran Premio de Gran Bretaña de 2022 fue la décima ronda de la temporada 2022 de Fórmula 1. Se disputó los días 1, 2 y 3 de julio 
                                en el circuito de Silverstone, Northamptonshire, Inglaterra (Reino Unido)
                                Fernando Alonso, Lewis Hamilton y Sebastian Vettel son los únicos pilotos activos que lograron ganar en Gran Bretaña
                                Carlos Sainz Jr. fue el ganador, consiguiendo su primera victoria en 150 carreras en la Fórmula 1. 
                                Sergio Pérez y Lewis Hamilton completaron el podio
                            </p>
                        </center>
                    </figcaption>
                </figure>
            </a>
        </div>
